{% extends "platty/master.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create <small>Start a party!</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" action="/create/" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Date</label>
                    <div class="col-sm-2">
                        <input type="date" class="form-control" name="date" placeholder="Date" required>
                    </div>
                    <label for="partyName" class="col-sm-1 control-label">Time</label>
                    <div class="col-sm-2">
                        <input type="time" class="form-control" name="time" placeholder="Time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyDesc" class="col-sm-1 control-label">Description</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" name="description" placeholder="Write a brief description here." required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1" class="col-sm-1 control-label">Address</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="address1" placeholder="Line 1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address2" class="col-sm-1 control-label"></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="address2" placeholder="Line 2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address2" class="col-sm-1 control-label">City</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                    </div>
                    <label for="address2" class="col-sm-1 control-label">State</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                    </div>
                    <label for="address2" class="col-sm-1 control-label">Zip</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" name="zip" placeholder="Zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="submit">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock %}
