            
{% extends "platty/master.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Profile <small>All about you!</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" action="/profile/" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="First" name="firstName" value="{{request.user.first_name}}" required>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="Last" name="lastName" value="{{request.user.last_name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" placeholder="Email" name="email" value="{{request.user.email}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="submit">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock %}
