{% extends "platty/master.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Find
                <small>Discover parties</small>

            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" action="/find/" method="get">
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Key Words</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="partyName" name="keywords" placeholder="Enter search terms...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>

            {% if searched_for != '' %}
            <div class="col-sm-5">
                <h2>Results</h2>
                <p>Query: '{{searched_for}}'</p>
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                    </tr>
                    {% for event in event_list %}
                    <tr>
                        <td><a href="../parties/{{event.id}}">{{event.name}}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            {% endif %}
        </div>
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
