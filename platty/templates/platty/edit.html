{% extends "platty/master.html" %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create <small>Start a party!</small>
                <ul>
                    {% for event in event_list %}
                    <li> {{ event.id }} </li>
                    {% endfor %}

            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" action="{% url 'platty:edit' event.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="partyName" class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-3">
                        <input type="text" name="partyName" class="form-control" id="partyName" placeholder="Name" value="{{ event.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyType" class="col-sm-1 control-label">Type</label>
                    <div class="col-sm-2">
                      <select id="partyType" class="form-control">
                        <option>Public</option>
                        <option>Invitation-only</option>
                        <option>Guests allowed</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyDesc" class="col-sm-1 control-label">Description</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" name="partyDesc" id="partyDesc" placeholder="Write a brief description here.">{{ event.description }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1" class="col-sm-1 control-label">Address Line 1</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" name="address1" id="address1" placeholder="Maybe your street?">{{ event.addressLineOne }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address2" class="col-sm-1 control-label">Address Line 2</label>
                    <div class="col-sm-6">
                  <textarea class="form-control" name="address2" id="address2" placeholder="Where to deliver the pizza man?">{{ event.addressLineTwo }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-1 control-label">City</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" name="city" id="city" placeholder="Brah.">{{ event.city }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-1 control-label">State</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="state" id="state" placeholder="State your state.">{{ event.state }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipCode" class="col-sm-1 control-label">Zip Code</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" name="zipCode" id="zipCode" placeholder="Zip your code bro.">{{ event.zipCode }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="requirements" class="col-sm-2 control-label">Requirements</label>
					<button class="btn btn-success" id="addRequirements">+</button>
                </div>
				{% for requirement in event.requirement_set.all %}
					<input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
					<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />

	                <div class="form-group">
		                <label for="req1" class="col-sm-1 control-label">{{ forloop.counter }}:</label>
			            <div class="col-sm-2">
							<input type="text" class="form-control" id="desc{{ requirement.id }}" value="{{ requirement.description }}"/>
					    </div>
			            <div class="col-sm-1">
							<input type="number" class="form-control" id="quant{{ requirement.id }}" value="{{ requirement.quantity }}"/>
					    </div>
			           <button class="btn btn-danger" id="remove{{ requirement.id }}">-</button>
				    </div>
                {% endfor %}

				<div class="form-group">
                    <label for="attendees" class="col-sm-1 control-label">Invitees</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="attendees" placeholder="Start typing a name...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-6">
                        <table class="table table-striped">
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                            </tr>
                            <tr>
                                <td>John Smith</td>
                                <td>Host</td>
                            </tr>
                            <tr>
                                <td>Bill Gates</td>
                                <td>Attendee</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock %}
